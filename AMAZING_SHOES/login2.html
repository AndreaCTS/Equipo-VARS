            <div class="container">
                <label for=""><b>Rol</b></label><br>

                <label for="vehicle1"> Vendedor</label><br>
                <input type="checkbox" id="administrador" name="administrador" value="Administrador">

            </div>

                <span class="psw"> <a href="#">Olvidaste la Contraseña?</a></span>
            </div>

        </form>
    </div>
